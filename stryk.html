<h1>Stryktipset</h1>
<div>
	<table ng-controller="stryktipsCtrl as ctrl" style="border: solid;">
		<tr ng-repeat="game in ctrl.games">
			<td> {{game.hometeam}} </td>
			<td> {{game.score}} </td>
			<td> {{game.awayteam}} </td>
			<td> {{game.winner}} </td>

			<td style="color: white;"> XXX  </td>
			<td style="color: white;"> XXX  </td>
			<td style="color: white;"> XXX  </td>


			<td ng-class="{green:game.winner == 1}"> 1 </td>
			<td ng-class="{green:game.winner == 'X'}"> X </td>
			<td ng-class="{green:game.winner == 2}"> 2 </td>

		</tr>
	</table>

	<p class="green">KALLE !!!! ANKA</p>
</div>
